version: '1.0'

steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: codefresh/cf-google-auth
    working_directory: ./
    dockerfile: Dockerfile

  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH}}'
    registry: dockerhub

  deploy-to-kubernetes:
    image: codefresh/cf-deploy-kubernetes:latest
    working-directory: ${{main_clone}}
    commands:
      - /cf-deploy-kubernetes deployment.yml
    environment:
      - KUBERNETES_USER=${{KUBERNETES_USER}}
      - KUBERNETES_PASSWORD=${{KUBERNETES_PASSWORD}}
      - KUBERNETES_SERVER=${{KUBERNETES_SERVER}}
    when:
      condition:
        all:
          deploy_to_kubernetes: '"${{DEPLOY_KUBERNETES}}" == "true"'
          only_master: '${{CF_BRANCH}} == "master"'